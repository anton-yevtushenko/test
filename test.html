<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>test</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link rel="stylesheet" type="text/css" href="test.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link async href="http://fonts.googleapis.com/css?family=Abel" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"
    />
</head>

<body>
    <div id="mainBlockOfApp">
        <div id="offer">
            <div id="gilrStats">
                <div id="girlNameAndJob">
                    <div id="girlName">Вероника Ростова</div>
                    <div id="girlJob">Менеджер по продажам</div>
                </div>
                <div id="girlOffers">
                        Подберу для вас самые лучшие предложения. Мои услуги абсолютно бесплатны
                </div>
                <img src="https://scontent-ams3-1.cdninstagram.com/t51.2885-15/s640x640/e35/c0.90.720.720/21295150_1729796170655045_1332570842613153792_n.jpg" id="girlFace"></img>
            </div>
        </div>
        <div id="sheets">
            <div id="servicesHead">
                <div id ="serviceWord">
                    Услуг
                </div>
            </div>
            <div id="bookingBars">
                <div id="bar1WithNum">
                    <div id="bar1">Ручное бронирование</div>
                    <div id="num">11</div>
                </div>
                <div id="bar2WithNum">
                    <div id="num">3</div>
                    <div id="bar2">Пакетные туры </div>
                </div>
                <div id="bar3WithNum">
                    <div id="bar3">Отели</div>
                    <div id="num">1</div>
                </div>
            </div>
            <div id="total">
                <div id=totalWord>Всего</div>
                <div id="numTotal">15</div>
            </div>
        </div>
        <div id="reviewBar">
            <div id="lastReviewWord">Последние отзывы</div>
            <div id=allReviewLink>
                <a href="">Все отзывы</a>
            </div>
            <div id="likeBlock">
                <div class="material-icons md-18" id="likeIcon">favorite</div>
                <div id="likeNum">131</div>
            </div>
            <div id="reviewBlock">
                <div class="material-icons md-16" id="reviewIcon">comment</div>
                <div id="reviewNum">14</div>
            </div>
        </div>
        <div id=chatBlock></div>
    </div>
    <script type="text/babel">
    time = () => {
        let now = new Date() //return Date()
        let min = now.getMinutes()
        let hour = now.getHours()
        let timeNow = hour + ":" + min
        return (timeNow)
    }
    let time = time()
    class Comment extends React.Component { //comment
        constructor(props) {
            super(props)
        }
        render() {
            return (
                <div className="box">
                    <div className="commenterName">Лилия Семёнова
                        <span className="time">{time}
                        </span>
                    </div>
                    <div className="enjoy-css">{this.props.children}
                    </div>
                </div>
            )
        }
    }

    class Add extends React.Component { //компонет добавления
        constructor(props) {
            super(props)
            this.state = {
                tasks: [],
                value: ''
            }
        }
        addButton = (text) => { //добавление в стейт и передача данных
            let arr = this.state.tasks
            arr.push(text)
            this.setState({tasks: arr})
        }
        eachTask = (item, i) => ( //принятие индексов
            <Comment key={i} index={i}>{item}</Comment>
        ) 
        handleChange(event) { //отрработка событий
            this.setState({value: event.target.value})
        }
        handleSubmit(event) {
            event.preventDefault();
        }
        componentDidUpdate = () => { //обнуление введенного комента
            let zero = document.getElementById("lil");
            zero.value = ''
        }
        keyPush() {
            this.addButton(this.state.value) //keydown Handler
            this.state.value = ''
        }
        keydownHandler = (e) => {
            if (e.keyCode === 13 && e.ctrlKey) 
                this.keyPush()
        }
        componentDidMount = () => {
            document.addEventListener('keydown', this.keydownHandler);
        }
        componentWillUnmount() {
            document.removeEventListener('keydown', this.keydownHandler);
        }
        render() {
            return (
                <div className="field">
                    {this.state.tasks.map(this.eachTask)}
                    <div className="greyBlock">
                        <form className="form" onSubmit={this.handleSubmit}>
                            <textarea
                                id="lil"
                                className="textArea"
                                value={this.state.value}
                                onChange={this.handleChange.bind(this)}/>
                            <input
                                className="addComment"
                                type="submit"
                                value="Написать консультанту"
                                onClick={this.handleSubmit.bind(this),
                                this.addButton.bind(null, this.state.value)}/>
                        </form>
                    </div>
                </div>
            )
        }
    }
    const app = document.getElementById('chatBlock')
    ReactDOM.render(
        <Add/>, app);
    </script>
</body>

</html>
